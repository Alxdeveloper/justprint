{% extends 'base.html'%}
{% load static %}
{% block contents %}
<div class="col-4 offset-4">
    <h1>Register Here</h1>
    <form action="#" method="post" novalidate="shadow p-5">
        {% csrf_token %}
    <input type="text" class="form-control" name="username" placeholder="username" required><br>
    <input type="text" class="form-control" name="email" placeholder="Email" required><br>
    <input type="password" class="form-control" name="password1" placeholder="password" required><br>
    <input type="password" class="form-control" name="password2" placeholder="Confirm password" required><br>
    <button type="submit" value="submit" class="btn btn-outline-secondary">Register</button>
    <div class="text-center text-primary fw-bold">
        <small>Existing User? <a href="{% url 'login' %}" class="text-danger">Login Now</a> </small>
    </div> 
</form>
</div>
      
 {% endblock  %}
